<header *ngIf="categories$ | async as categoryList">
    <div class="bg-light py-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 text-center text-md-start"><span> Super Value Deals - Save more with
                        coupons</span> </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-light py-lg-4 pt-3 px-0 pb-0">
        <div class="container">
            <div class="row w-100 align-items-center g-lg-2 g-0">
                <div class="col-xxl-2 col-lg-3 w-lg-100 justify-content-lg-between d-lg-flex">
                    <div class="d-flex justify-content-between w-100"> <a class="navbar-brand" routerLink="/">
                            <img src="/assets/images/logo/freshcart-logo.svg" alt="eCommerce HTML Template"> </a>
                        <div class="d-flex align-items-center">
                            <div class="list-inline">
                                <div class="list-inline-item">
                                    <a class="text-muted position-relative " (click)="openRegisterModal()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="12" cy="7" r="4"></circle>
                                        </svg>
                                    </a>
                                    <a class="text-muted position-relative " routerLink="/cart">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-shopping-bag">
                                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                                            <line x1="3" y1="6" x2="21" y2="6"></line>
                                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                            <div class="d-flex align-items-center lh-1">
                                <button class="navbar-toggler collapsed pull-left m-0 d-lg-none" type=" button"
                                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                                    aria-controls="navbarSupportedContent" aria-expanded="false"
                                    aria-label="Toggle navigation"> <span class="icon-bar top-bar mt-0"></span> <span
                                        class="icon-bar middle-bar"></span>
                                    <span class="icon-bar bottom-bar"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-collapse collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li *ngFor="let category of categoryList" class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    routerLink="categories/{{category.id}}">{{category.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="border-bottom pb-lg-4 pb-3">
        <nav class="navbar-collapse navbar navbar-expand-lg navbar-light navbar-default pt-0 pb-0">
            <div class="container px-0 px-md-3">
                <div class="offcanvas offcanvas-start p-4 p-lg-0">
                    <div class="d-block">
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0">
                            <li *ngFor="let category of categoryList"><a routerLink="categories/{{category.id}}"
                                    class="nav-link px-2 link-dark">{{category.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
