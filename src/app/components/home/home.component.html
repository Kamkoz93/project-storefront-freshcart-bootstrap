<section id="shopByCategoryGrid" class="my-lg-14 my-8">
    <div class="container">
        <div class="col-12">
            <div class="mb-4">
                <h3>Shop by Categeory</h3>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let category of categories$ | async" class="col-3">
                <a routerLink="categories/{{category.id}}" class="text-decoration-none text-inherit">
                    <div class="card card-product mb-5">
                        <div class="card-body text-center py-8">
                            <img [src]="category.imageUrl" alt="category card" class="mb-3">
                            <div class="text-truncate">{{category.name}}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<section id="fruitsAndVegetablesGrid" class="my-lg-14 my-8">
    <div class="container">
        <div class="col-12">
            <div class="mb-4">
                <h3>Fruits & Vegetables</h3>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let product of fruitsAndVegetablesList$ | async" class="col-2">
                <a routerLink="categories/{{product.id}}" class="text-decoration-none text-inherit">

                    <div class="card card-product">
                        <div class="card-body">
                            <div class="text-center position-relative">
                                <!-- img -->
                                <a><img src="{{product.imageUrl}}" alt="Grocery Ecommerce Template"
                                        class="mb-3 img-fluid"></a>
                            </div>
                            <!-- title -->
                            <h2 class="fs-6 text-truncate">{{product.name}}</h2>
                            <!-- price -->
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div> <span class="text-dark">${{product.price}}</span> </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<section id="storesGrid" class="my-lg-14 my-8">
    <div *ngIf="stores$ | async as storeList" class="container">
        <div class="col-12">
            <div class="mb-4">
                <h3>Stores</h3>
                <h6>We have <span class="text-primary">{{storeList.length}}</span> vendors now</h6>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let store of storeList" class="col-4">
                <div class="card flex-row p-8 card-product mb-5">
                    <div><img [src]="store.logoUrl" [alt]="store" class="rounded-circle icon-shape icon-xl"></div>
                    <div class="ms-6">
                        <h5 class="mb-1"><a routerLink="stores/{{store.id}}" class="text-inherit">{{store.name}}</a>
                        </h5>
                        <div class="small text-muted"> <span>{{store.tagNames.join(', ')}} </span> </div>
                        <div>
                            <!-- badge -->
                            <div class="badge text-bg-light border">{{(store.distanceInMeters/1000).toFixed(2)}} km
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
